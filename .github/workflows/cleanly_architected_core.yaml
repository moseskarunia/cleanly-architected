name: cleanly_architected_core

on:
  push:
    paths: 
      - "packages/cleanly_architected_core/**"
      - ".github/workflows/cleanly_architected_core.yaml"
  pull_request:
    paths: 
      - "packages/cleanly_architected_core/**"
      - ".github/workflows/cleanly_architected_core.yaml"

jobs:
  build:
    defaults:
      run:
        working-directory: packages/cleanly_architected_core
    runs-on: ubuntu-latest
    container:
      image: google/dart:2.10.0

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed .
      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings .
      - name: Test
        run: dart test --coverage=coverage
      - name: Check Code Coverage
        uses: ChicagoFlutter/lcov-cop@v1.0.0
        with:
          path: coverage/lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Dry Run Publish to Pub Dev
        run: pub publish --dry-run
